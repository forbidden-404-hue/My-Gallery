  border-radius: 8px;

video {

/* Image Zoom */
.zoom {
  display: none;

  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.zoom img {
  max-width: 95%;

}
